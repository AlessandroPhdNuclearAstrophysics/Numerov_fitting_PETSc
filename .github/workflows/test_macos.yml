name: Test Makefile on macOS
on:
  pull_request:
    branches:
      - main

jobs:
  test-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up GSL, lapack and blas
        run: |
          brew install gsl lapack blas
          echo "GSL, lapack and blas installed"

      - name: Set up PETSc
        run: |
          cd $HOME
          echo "Setting up PETSc"
          echo "Current directory: $(pwd)"
          echo "Current user: $(whoami)"
          echo "Current date: $(date)"
          echo "Current PATH: $PATH"
          git clone -b release https://gitlab.com/petsc/petsc.git petsc
          cd petsc
          ./configure --download-mpich --download-fblaslapack
          make all check
          echo "PETSc installed"

      - name: Test print_os
        run: |
          echo "Running print_os"
          make print_os
          echo "print_os completed"

      - name: Debug Directory
        run: |
          echo "Current directory: $(pwd)"
          ls -la

      - name: Test Makefile
        run: |
          make config
          make all
          make run